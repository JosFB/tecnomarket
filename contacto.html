<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tecnomarket</title>
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
    
    <header id="header">
        
        <img src="img/menuicon.png" alt="menu" class="menu" id="menu">
        <div class="contenedor_logo">
            <img src="img/tecnomarketpngicono.png" alt="logo" class="logo">
        </div>

        <div>
            <nav id="nav">
                <ul>
                    <li>
                        <a href="">Inicio</a>
                    </li>
                    <li>
                        <a href="">Contacto</a>
                    </li>
                    <li>
                        <a href="">Galeria</a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>


    <div id="contenido">

        <form action="" id="formulario_contacto">

            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="tipo_solicitud">Tipo Solicitud</label>
            <select name="tipo_solicitud" id="tipo_solicitud">
                <option value="">Seleccionar </option>
                <option value="sugerencia">Sugerencia</option>
                <option value="reclamo">Reclamo</option>
                <option value="consulta">Consulta</option>
                <br>
            </select>
            <br>
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            <br>
            <input type="checkbox" name="avisos" id="avisos">
            <label for="avisos">Â¿Desea recibir sugerencias/avisos?</label>
            <br>
            <input type="reset" value="limpiar">
            <button type="button" id="guardar">Guardar</button>
        </form>

    </div>

    <footer>
        <div class="marcas">
            <img src="img/footer/apple.png" alt="apple">
            <img src="img/footer/lenovo.png" alt="lenovo">
            <img src="img/footer/microsoft.png" alt="microsoft">
            <img src="img/footer/samsung.png" alt="samsung">
            <img src="img/footer/xiaomi.png" alt="xiaomi">
        </div>

        <div class="logo">
            <img src="img/tecnomarketpngicono.png" alt="logo">
        </div>

    </footer>


    <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

  <script src="js/traducciones.js"></script>

    <script src="js/menu.js"></script>
    <script src="js/formulario_jquery.js"></script>
    <script src="js/feriados.js"></script>
</body>
</html>
