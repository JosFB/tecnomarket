<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tecnomarket</title>
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
    
    <header id="header">
        <img src="img/menuicon.png" alt="menu" class="menu" id="menu">
        <div class="contenedor_logo">
            <img src="img/tecnomarketpngicono.png" alt="logo" class="logo">
        </div>

        <div>
            <nav id="nav">
                <ul>
                    <li>
                        <a href="">Inicio</a>
                    </li>
                    <li>
                        <a href="">Contacto</a>
                    </li>
                    <li>
                        <a href="">Galeria</a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>


    <div id="contenido">

        <div class="productos">

            <div class="producto">

                <div class="contenedor">

                    <img src="img/productos/lenovo_yoga_710.jpeg" alt="">

                    <div class="detalles"></div>
                    <h5>Lenovo</h5>
                    <h2>Yoga</h2>
                    <h3>$800</h3>

                </div>

            </div>

            <div class="producto">

                <div class="contenedor">

                    <img src="img/productos/lenovo_tablet.jpeg" alt="">

                    <div class="detalles"></div>
                    <h5>Lenovo</h5>
                    <h2>Tablet</h2>
                    <h3>$800</h3>

                </div>

            </div>

            <div class="producto">

                <div class="contenedor">

                    <img src="img/productos/iphone.jpeg" alt="">

                    <div class="detalles"></div>
                    <h5>Apple</h5>
                    <h2>Iphone</h2>
                    <h3>$1200</h3>

                </div>

            </div>

            <div class="producto">

                <div class="contenedor">

                    <img src="img/productos/s9.jpeg" alt="">

                    <div class="detalles"></div>
                    <h5>Samsung</h5>
                    <h2>Galaxy S9</h2>
                    <h3>$800</h3>

                </div>

            </div>

            <div class="producto">

                <div class="contenedor">

                    <img src="img/productos/macbook.jpeg" alt="">

                    <div class="detalles"></div>
                    <h5>Apple</h5>
                    <h2>MacBook 13"</h2>
                    <h3>$1800</h3>

                </div>

            </div>

        </div>
    </div>

    <footer>
        <div class="marcas">
            <img src="img/footer/apple.png" alt="apple">
            <img src="img/footer/lenovo.png" alt="lenovo">
            <img src="img/footer/microsoft.png" alt="microsoft">
            <img src="img/footer/samsung.png" alt="samsung">
            <img src="img/footer/xiaomi.png" alt="xiaomi">
        </div>

        <div class="logo">
            <img src="img/tecnomarketpngicono.png" alt="logo">
        </div>

    </footer>


    <script src="js/menu.js">
    </script>
</body>
</html>
